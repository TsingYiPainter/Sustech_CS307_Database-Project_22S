<body>
<table border="1">
    {% for i in resultDic %}
        <tr class="{% cycle 'altrow' '' %}">

            <td>{{ i.similarity }}</td>
            <td>{{ i.tariff }}</td>
            <td>{{ i.HS1 }}<input type="button" value="详情"/>

            </td>
        </tr>
    {% endfor %}
</table>
